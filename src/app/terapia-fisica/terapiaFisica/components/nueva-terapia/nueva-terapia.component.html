
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="example-toolbar">
    
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <app-menu style="width: 100%"></app-menu>
  
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            
        <a mat-list-item (click)="inicioR()">
            <span style="display: inline-block; vertical-align: middle;">
                <span class="material-symbols-outlined">
                    monitoring
                </span>
            </span>
            <span style="display: inline-block; vertical-align: middle;">Inicio</span>
        </a>
  
        <a mat-list-item (click)="atletasR()" > 
            <span style="display: inline-block; vertical-align: middle;">
              <span class="material-symbols-outlined">
                sports_baseball 
                </span>
            </span>
            <span style="display: inline-block; vertical-align: middle;">Atletas</span>
          </a>
        
        <a mat-list-item (click)="turnos()">
          <span style="display: inline-block; vertical-align: middle;">
            <span class="material-symbols-outlined">
              wc
            </span>
          </span>
          <span style="display: inline-block; vertical-align: middle;">Turnos</span>
        </a>
        
        <a mat-list-item (click)="referimientos()" >
          <span style="display: inline-block; vertical-align: middle;">
            <span class="material-symbols-outlined"> 
               quick_reference_all
            </span>
          </span>
          <span style="display: inline-block; vertical-align: middle;">Referimientos</span>
        </a>
            
  
        </mat-nav-list>
      </mat-sidenav>  
      <mat-sidenav-content>

<div class="container-fluid">

    <form class="example-form" [formGroup]="formulario"  >
    
        
            <h2 class="text-white"> Nueva terapia ({{atletaEnturno}})</h2>
        

        <table class="example-full-width" cellspacing="3">
            <tr>
                
                <!-- <td>
                    <h2 class="text-white">Diagnostico medico</h2>
                    <mat-form-field class="example-full-width" appearance="fill" >
                        <mat-label>DX Medico: </mat-label>
                        <textarea matInput disabled  [value]="consulta.diagnostic"  rows="5"></textarea >
                    </mat-form-field>
                </td>
     -->
                <td>
                    <h2 class="text-white">Tratamiento</h2>

                    <mat-form-field class="example-full-width" appearance="fill" >
                        <mat-label>Historia de la enfermedad y tratamiento: </mat-label>
                        <textarea matInput class="text-white" value="{{detallesEvaluacion.treatment}}" disabled="true" rows="5"></textarea >
                    </mat-form-field>
                </td>
                
    
            </tr>
        </table>
    
        <div class="full">
            <h3></h3>
        </div>

        
        <table class="example-full-width" cellspacing="3">
            <tr>
    


                <td>
                    <h2 class="text-white">Diagnostico terapeutico</h2>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>DX Terapeutico: </mat-label>
                        <textarea matInput class="text-white" value="{{detallesEvaluacion.therapeuticDiagnosis}}" disabled="true" rows="5"></textarea>
                    </mat-form-field>
                </td>
                
            </tr>
        </table>
    
        <div class="full">
            <h3></h3>
        </div>
    
        <table class="example-full-width "  cellspacing="3">
            <tr>
    
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>ROM</mat-label>
                        <input class="text-white" value="{{detallesEvaluacion.ROM}}" matInput disabled="true" type="number">
                    </mat-form-field>
                </td>
    
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Dolor</mat-label>
                        <input class="text-white" value="{{detallesEvaluacion.painLevel}}" matInput disabled="true" type="number">
                    </mat-form-field>
                </td>

                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Cantidad de terapias</mat-label>
                        <input class="text-white" value="{{detallesEvaluacion.numberOfTherapies}}" matInput disabled="true" type="number">
                    </mat-form-field>
                </td>
    
                <td>
                    <mat-form-field class="example-full-width" appearance="fill" >
                        <mat-label>Terapias registradas: </mat-label>
                        <textarea matInput class="text-white" value="{{cantidadTerapiasRegistradas.length}}"  disabled="true" rows="1"></textarea >
                    </mat-form-field>
                </td>                
                
            </tr>
            <button mat-flat-button *ngIf="validarCantidadTerapiasRegistradas()" (click)="guardar()" class="btn btn-lg" color="primary" style="margin-left: 30px;" type="submit">Registrar terapia</button>

        </table> 
        
    </form>
    

</div>


</mat-sidenav-content>
</mat-sidenav-container>
</div>
