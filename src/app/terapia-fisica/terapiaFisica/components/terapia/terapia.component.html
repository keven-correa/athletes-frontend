<app-menu></app-menu>


<mat-grid-list cols="4" rowHeight="4:3">

    <mat-grid-tile *ngFor="let item of terapias; let i=index" >
        <mat-card class="example-card">
            <mat-card-title>Atleta</mat-card-title>
            <mat-card-content>
              <p><strong>Nombre: </strong> {{item.nombre}}</p>
              <p><strong>Diagnostico: </strong>{{item.dxMedico}}</p>              
            </mat-card-content>
            <mat-card-actions>
              <button mat-flat-button color="primary" (click)="evaluar(item.idAtleta)" >Atender </button>
              
            </mat-card-actions>
        </mat-card>

    </mat-grid-tile>   
    

</mat-grid-list>
