
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="example-toolbar">
    
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      
      <mat-toolbar color="primary" style="justify-content: space-between;">
        <span>Administrador</span>
        <button mat-flat-button color="primary" style="float: left;" (click)="CerrarSesion()"> Cerrar sesion</button>
    </mat-toolbar>
      

    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>

          <a mat-list-item (click)="atletasR()" > 
            <span style="display: inline-block; vertical-align: middle;">
              <span class="material-symbols-outlined">
                sports_baseball 
                </span>
            </span>
            <span style="display: inline-block; vertical-align: middle;">Atletas</span>
          </a>
          
          <a mat-list-item (click)="usuariosR()" > 
              <span style="display: inline-block; vertical-align: middle;">
                <span class="material-symbols-outlined">
                  group
                  </span>
              </span>
              <span style="display: inline-block; vertical-align: middle;">Usuarios</span>
            </a>
          
          <a mat-list-item (click)="disciplina()" class="active" >
            <span style="display: inline-block; vertical-align: middle;">
              <span class="material-symbols-outlined">
                sports_baseball 
              </span>
            </span>
            <span style="display: inline-block; vertical-align: middle;">Disciplinas</span>
          </a>

        </mat-nav-list>
      </mat-sidenav>  
      <mat-sidenav-content>
        <h2>Listado de disciplinas</h2>
          <button color="primary" mat-raised-button (click)="nuevaDisciplina()" style="max-width: 2000px; margin-top: 10px; margin-bottom: 10px; margin-right: 10px;" >Nueva disciplina</button>
          <button color="primary" mat-raised-button (click)="Resumen()" style="max-width: 2000px; margin-top: 10px; margin-bottom: 10px;" >Resumen</button>
        <mat-card style="max-width: 90%; margin-left: auto; margin-right: auto; height: 100%;"> 

      
          <mat-form-field >
              <mat-label>Buscar</mat-label>
              <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
          
          
          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">
            
                <!-- Position Column -->
                <ng-container matColumnDef="id" >
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element; let i=index" > {{i+1}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th> 
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion </th> 
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                  </ng-container>
            
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef> Fecha de creacion </th> 
                    <td mat-cell *matCellDef="let element"> {{element.created_at|date}} </td>
                  </ng-container>      
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                             showFirstLastButtons 
                             aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
      
      </mat-card>

      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
