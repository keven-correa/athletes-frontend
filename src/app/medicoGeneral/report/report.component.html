
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar">
  
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>

    <mat-toolbar color="primary" style="justify-content: space-between;">
      <span>Medico general</span>
      <button mat-flat-button color="primary" style="float: left;" (click)="CerrarSesion()"> Cerrar sesion</button>
      

      
  </mat-toolbar>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        
        <a mat-list-item (click)="atletasR()" >Atletas</a>
      <a mat-list-item (click)="turnos()">Turnos</a>
      <a mat-list-item (click)="resumen()" class="active">Resumen</a>

      </mat-nav-list>
    </mat-sidenav>  
    <mat-sidenav-content>
      

<div id="chartDiv" class="container-fluid" style=" background-color: azure;">
  <canvas baseChart class="chart"
  [data]="pieChartData"
  [type]="pieChartType"
  [options]="pieChartOptions"
  [plugins]="pieChartPlugins">

</canvas>
<h3 class="text-white text-center">Este reporte muestra la cantidad de atletas atendidos por disciplina </h3>
<h5 class="text-white text-center">Disciplinas: {{NombresDisciplinas|json}}</h5>
<h5 class="text-white text-center">Cantidad: {{CantidadDisciplinas|json}}</h5>
  </div>
  <button (click)="printChart()">Imprimir gr√°fico</button>


</mat-sidenav-content>
</mat-sidenav-container>
</div>
