<app-menu></app-menu>



<mat-grid-list cols="4" rowHeight="2:1">

    <mat-grid-tile *ngFor="let item of consultas">
        <mat-card class="example-card">
            <mat-card-title class="text-white text-center">Consulta</mat-card-title>
            <mat-card-content>
              <p class="text-white"><strong >Creado por: </strong> {{item.created_by.firstName}} {{item.created_by.lastName}}</p>
              <p class="text-white"><strong >Fecha: </strong> {{item.created_at|date}}</p>
              
            </mat-card-content>
            <mat-card-actions>
              <button mat-flat-button color="primary" >Mas detalles </button>
              
            </mat-card-actions>
        </mat-card>

    </mat-grid-tile>
