<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">

        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <app-menu style="width: 100%"></app-menu>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item (click)="atletasR()">Atletas</a>
                <a mat-list-item (click)="turnos()">Turnos</a>

            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>

            <mat-card>

                <form class="example-form" [formGroup]="formulario" (ngSubmit)="enviar()">



                    <h3 class="text-white">Datos personales</h3>


                    <table class="example-full-width" cellspacing="3">
                        <tr class="row">

                            <td class="col-md-2 col-sm-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Nombres</mat-label>
                                    <input class="text-white" disabled value="{{atletas.name}}" matInput type="text">
                                </mat-form-field>
                            </td>

                            <td class="col-md-2 col-sm-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Apellidos</mat-label>
                                    <input class="text-white" disabled value="{{atletas.lastName}}" matInput
                                        type="text">
                                </mat-form-field>
                            </td>


                            <td class="col-md-1 col-sm-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Disciplina</mat-label>
                                    <input disabled class="text-white" value="{{atletas.discipline.name}}" matInput
                                        type="text">
                                </mat-form-field>
                            </td>

                            <td class="col-md-2 col-sm-12">

                                <mat-form-field>
                                    <mat-label>Sexo</mat-label>
                                    <mat-select disabled value="{{atletas.gender}}" disableRipple>
                                        <mat-option value="Femenino">Femenino</mat-option>
                                        <mat-option value="Masculino">Masculino</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </td>


                        </tr>
                    </table>

                    <table class="example-full-width" cellspacing="3">
                        <tr >

                            <td class="col-md-6 col-sm-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Motivo de la consulta:</mat-label>
                                    <textarea class="text-white" matInput formControlName="reason" rows="5"></textarea>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-6 col-sm-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Descripcion y tratamiento:</mat-label>
                                    <textarea class="text-white" matInput formControlName="notes" rows="5"></textarea>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-6 col-sm-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Dx Medico:</mat-label>
                                    <textarea class="text-white" matInput formControlName="diagnostic"
                                        rows="5"></textarea>
                                </mat-form-field>
                            </td>

                        </tr>
                    </table>

                    <table class="example-full-width" cellspacing="3">
                        <tr class="row">

                            <!-- <td class="col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Manejo y tratamiento</mat-label>
                    <textarea class="text-white" matInput formControlName="manejoYTratamientoConsulta"
                        rows="5"></textarea>
                </mat-form-field>
            </td> -->

                        

                        </tr>
                    </table>

                    <table class="example-full-width" cellspacing="3">
                        <tr class="row">

                            <td class="col-md-4 col-sm-12">


                            <td>

                            <td>
                            </td>

                        </tr>
                    </table>


                    <button color="primary" type="submit" mat-raised-button class="btn"
                        (click)="enviar()">Enviar</button>

                </form>
            </mat-card>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
