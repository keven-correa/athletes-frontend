<form class="example-form" [formGroup]="formulario" (ngSubmit)="enviar()">



    <h3 class="text-white">Datos personales</h3>


    <table class="example-full-width" cellspacing="3">
        <tr class="row">

            <td class="col-md-2 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Nombres</mat-label>
                    <input class="text-white" disabled formGroupName="name" [value]="formulario.value.name" matInput
                        type="text">
                </mat-form-field>
            </td>

            <td class="col-md-2 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Apellidos</mat-label>
                    <input disabled formGroupName="lastName" [value]="formulario.value.lastName" matInput type="text">
                </mat-form-field>
            </td>

            <td class="col-md-1 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Edad</mat-label>
                    <input class="text-white" disabled formGroupName="age" [value]="edad" matInput type="text">
                </mat-form-field>
            </td>

            <td class="col-md-2 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input disabled class="text-white" formGroupName="dateOfBirth"
                        [value]="formulario.value.dateOfBirth" matInput type="date">
                </mat-form-field>
            </td>

            <td class="col-md-2 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Lugar de nacimiento</mat-label>
                    <input disabled class="text-white" formGroupName="birthPlace" [value]="formulario.value.birthPlace"
                        matInput type="text">
                </mat-form-field>
            </td>

            <td class="col-md-1 col-sm-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Disciplina</mat-label>
                    <input disabled class="text-white" formGroupName="discipline"
                        [value]="formulario.value.discipline.name" matInput type="text">
                </mat-form-field>
            </td>

            <td class="col-md-2 col-sm-12">

                <mat-form-field>
                    <mat-label>Sexo</mat-label>
                    <mat-select disabled formGroupName="gender" class="text-white" [value]="formulario.value.gender"
                        disableRipple>
                        <mat-option value="Femenino">Femenino</mat-option>
                        <mat-option value="Masculino">Masculino</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>


        </tr>
    </table>
