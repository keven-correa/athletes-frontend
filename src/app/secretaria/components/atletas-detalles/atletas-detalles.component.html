<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">

    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <app-menu style="width: 100%"></app-menu>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item (click)="atletasR()">Atletas</a>
        <a mat-list-item (click)="turnos()">Turnos</a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>


      <mat-grid-list cols="1" rowHeight="800px">

        <mat-grid-tile>
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Detalles</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="../../../assets/img/images.png" alt="Atleta">
            <mat-card-content>
              <p><strong>Nombres: </strong>{{atletas.nombre}} </p>
              <p><strong>Apellidos: </strong>{{atletas.apellido}} </p>
              <p><strong>Edad: </strong>{{atletas.edad}} </p>
              <p><strong>Sexo: </strong>{{atletas.sexo}} </p>
              <p><strong>Disciplina: </strong>{{atletas.disciplina}} </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-flat-button color="primary" class="btn" (click)="editar(id)">Editar</button>
              <button mat-flat-button color="warn" class="btn" (click)="eliminar(atletas.id)">Eliminar</button>

            </mat-card-actions>
          </mat-card>


        </mat-grid-tile>

      </mat-grid-list>


    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
